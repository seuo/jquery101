<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>app layout</title>
</head>
<body>
	
	<div class="app">
			<div class="layer layerMain">
				<header class="header">
						<div class="left"><i class="fas fa-align-left" data-target=".nav-container"></i></div>
						<div class="middle">App Main Header</div>
						<div class="right"> <i class="fas fa-align-right"></i></div>
				</header>
				<main>
					<div class="features color-scheme">
						<div class="feature" data-target=".layer1">feature1</div>
						<div class="feature" data-target=".layer2">feature2</div>
						<div class="feature" data-target=".layer3">feature3</div>
					</div>
					

				</main>
				<footer></footer>
			</div>
			<div class="color-scheme">
				<div class="layer nav-container move-left">
					<header class="header">
							<i class="fas fa-chevron-left" data-dismiss=".nav-container"></i>
							<div class="middle">Header1</div>
							<div class="left"> <i class="fas fa-align-right"></i></div>
					</header>
					<main><ul class="nav">
						<li><a href="#" data-target=".layer1">layer1</a></li>
						<li><a href="#" data-target=".layer2">layer2</a></li>
						<li><a href="#" data-target=".layer3">layer3</a></li>
					</ul></main>
					<footer></footer>
				</div>

				<div class="layer layer1 move-right">
					<header class="header">
							<i class="fas fa-chevron-left" data-dismiss=".layer1"></i>
							<div class="middle">Header2</div>
							<div class="left"> <i class="fas fa-align-right"></i></div>
					</header>
					<main>layer2</main>
					<footer></footer>
				</div>

				<div class="layer layer2 move-right">
					<header class="header">
							<i class="fas fa-chevron-left" data-dismiss=".layer2"></i>
							<div class="middle">Header3</div>
							<div class="left"> <i class="fas fa-align-right"></i></div>
					</header>
					<main>layer3</main>
					<footer></footer>
				</div>

				<div class="layer layer3 move-right">
					<header class="header">
							<i class="fas fa-chevron-left" data-dismiss=".layer3"></i>
							<div class="middle">Header4</div>
							<div class="left"> <i class="fas fa-align-right"></i></div>
					</header>
					<main>layer4</main>
					<footer></footer>
				</div>	
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
